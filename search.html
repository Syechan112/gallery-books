<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search | Gallery Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Main Container with max width for desktop -->
    <div class="min-h-screen max-w-7xl mx-auto bg-white pb-24">
      <!-- Header Section -->
      <div class="p-6 pb-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Cari Produk</h1>
        <p class="text-gray-700 text-sm">Temukan produk yang Anda inginkan.</p>
      </div>

      <!-- Search Input -->
      <div class="mb-8 px-6">
        <input
          type="text"
          id="search-input"
          placeholder="Ketik untuk mencari..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition"
        />
      </div>

      <!-- Products Grid -->
      <div class="px-6 pb-10">
        <div
          id="products-container"
          class="grid grid-cols-1 gap-6 md:grid-cols-4"
        ></div>
        <div id="no-results" class="hidden text-center text-gray-500 mt-8">
          <p>Yah, produk yang kamu cari tidak ditemukan.</p>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div
      class="fixed inset-x-0 bottom-0 z-50 border-t border-gray-200 bg-white shadow-lg"
    >
      <div class="mx-auto flex max-w-7xl justify-around">
        <!-- Home -->
        <a
          href="index.html"
          class="flex w-1/3 flex-col items-center justify-center p-3 text-center text-gray-600 hover:text-black"
        >
          <svg
            class="mb-1 h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          <span class="text-xs">Home</span>
        </a>
        <!-- Search -->
        <a
          href="search.html"
          class="flex w-1/3 flex-col items-center justify-center p-3 text-center text-black"
        >
          <svg
            class="mb-1 h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <span class="text-xs">Cari</span>
        </a>
        <!-- Category -->
        <a
          href="category.html"
          class="flex w-1/3 flex-col items-center justify-center p-3 text-center text-gray-600 hover:text-black"
        >
          <svg
            class="mb-1 h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            ></path>
          </svg>
          <span class="text-xs">Kategori</span>
        </a>
      </div>
    </div>

    <script src="search.js"></script>
  </body>
</html>
